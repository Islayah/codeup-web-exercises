<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ry Fetch Exercise</title>
    <script src="js/jquery-2.2.4.js"></script>
</head>
<body>

<script src="js/keys.js"></script>

<div id="container">
<script>
    fetch("https://gateway.marvel.com/v1/public/characters?ts=1&apikey=ed278741c60dc4a5524fdf2463d4648f&hash=c9caa2eb414931c86df0e7dd0d3790e5")
    .then(response => response.json())
    .then(data => {
        // console.log(data);
        let html = "";
        html += '<ul>';
        /*for (let i = 0; i < data.data.results.length; i++) {
            let strongestAvenger = data.data.results[i];
            console.log(strongestAvenger.name);
        }*/
        // 1st 5 names from fetch list
        for (let i = 0; i < 5; i++) {
            let characterName = data.data.results[i].name;
            let characterId = data.data.results[i].id;
            let charBio = data.data.results[i].description;
            console.log(characterName.name);
            html += '<li>' + characterName + '</li>';
            html += '<li>' + characterId + '</li>';
            html += '<li>' + charBio + '</li>';
        }
        html += '</ul>'
        $('#container').html(html);
    });
</script>
</div>
