<script>
    "use strict";

    // Create a button that, when clicked, makes the last li in each ul have a yellow background.
    $(document).ready(function () {
        $('#bg-yellow').click(function () {
            event.preventDefault();
            $('ul').each(function () {
                $(this).children().last().toggleClass('highlighted');
            })
            // $('.important').toggleClass('highlighted');
        })
    });

    // When any h3 is clicked, all li underneath
    $(document).ready(function () {
        $('h3').click(function () {
            event.preventDefault();
            $(this).next().children().toggleClass('bold-font');
            // $('li').css('font-weight', 'bold');
            // $('h3').children().css('font-weight', 'bold');
        })
    });

    // When any list item is clicked, first li of the parent ul should have a font color of blue
    $(document).ready(function () {
        $('li').click(function () {
            // li -----> ul -------> li
            $(this).parent().children().first().css('color', 'blue');
        })
    });
